<html>
<head><title>Card Divination</title>
<script>
function draw() {
   var form = document.getElementById("userInput")
   document.getElementById("picture").src = form.elements['layout'].value + 
       "?deck=" + form.elements['deck'].value +
       "&width=" + form.elements['width'].value +
       "&cards=" + form.elements['cards'].value +
       "&pct=" + form.elements['pct'].value +
       "&rev=" + form.elements['rev'].value; 
   return false;
} 
</script>
</head>
<body>
<h1>Card Divination</h1>
<form id="userInput" onSubmit="return draw()"> 
Layout: <select name="layout">
           <option value="/row/">Row of Cards</option>
           <option value="/celtic/">Celtic Cross</option>
           <option value="/houses/">12 Astrological Houses</option>
        </select><br>
Width: <input type="number" name="width" value="600"><br>
Deck: <input type="text" name="deck" value="Waite"><br>
Cards: <input type="number" name="cards" value="3"><br>
Pct. Showing: <input type="number" name="pct" value="100"><br>
Pct. Chance of Reversals: <input type="number" name="rev" value="50"><br>
<input type="submit" value="Draw Cards">
</form>
<hr>
<img id="picture" src="/row/?deck=Waite">
</body>
</html>
